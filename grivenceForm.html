<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grivences</title>
    <!-- {% load static %} -->
    <link rel="stylesheet" href="css files/grivences.css">
    <link rel="stylesheet" href="{% static 'griv.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <!-- {% for msg in messages %} -->
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Hey! </strong><!-- {{msg}} -->
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- {% endfor %} -->
        <h1 class="text-center text-light heading">Grievances</h1>
        <div class="container-fluid">
            <form method="POST" action="">
              <!-- {% csrf_token %} -->
                <div class="form-group test font text-light">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
                </div>
                <div class="form-group text-light">
                    <label for="exampleFormControlInput2">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Enter your name" name="username">
                </div>
                <div class="form-group text-light">
                    <label for="exampleFormControlInput3">Contact Number</label>
                    <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Enter your number" name="number">
                </div>
      

                <div class="form-group text-light">
                  <label for="exampleFormControlTextarea1">Grievance Details</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-light">Submit</button>

              </form>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
